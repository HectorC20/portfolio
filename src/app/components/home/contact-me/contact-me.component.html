<!--  Contact-me section | text - container-->
<section class="px-4 body-font relative " id="contact_me">
<!--CM - center-->
  <div class="container  pb-20 mx-auto border-header-lr border-header-t ">
    <div class=" mx-auto border-header-b">
      <div class="flex flex-wrap justify-center ">
        <h1 class="text-4xl  font-bold px-6 py-2 border-header-lr text-secondary">CONTACT ME</h1>
      </div>
    </div>
<!-- NE - 2 container, in flex-wrap   -->
    <form action="https://formspree.io/f/xzzpgvjy" method="POST">
    <div class="lg:w-1/2 md:w-2/3 mx-auto p-4 ">
      <div class="flex flex-wrap -m-2 ">
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
            <input type="text" id="name" name="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="subaru natsuki">
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
            <input type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="subarunatsuki@company.com">
          </div>
        </div>

        <div class="p-2 w-full">
          <div class="relative">
            <label for="issue" class="leading-7 text-sm text-gray-600">Subject</label>
            <input id="issue" name="issue" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-12 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out">
          </div>
        </div>

        <div class="p-2 w-full">
          <div class="relative">
            <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
            <textarea id="message" name="message" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out" placeholder="Hello "></textarea>
          </div>
        </div>
<!--        + contacts-->
        <div class="container-cme ">
          <p class="pl-2">Contact me also via</p>
          <div class="flex flex-wrap p-2">
            <a href="https://wa.link/7bitzy" target="_blank"><img src="../../../assets/img/iconos_logos/iconos/whatsapp.svg" class="edition-icons ml-2"></a>
            <a href="https://www.linkedin.com/in/h%C3%A9ctor-cabrera-0646a5279/" target="_blank"><img src="../../../assets/img/iconos_logos/iconos/linkedin.svg" class="edition-icons ml-2"></a>
            <a href="https://github.com/HectorC20" target="_blank"><img src="../../../assets/img/iconos_logos/iconos/github.svg" class="edition-icons ml-2"></a>

          </div>
          <span class="button-cme">
            <button type="submit" formtarget="_blank" class=" flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" >Send</button>
          </span>
        </div>
      </div>
    </div>
    </form>
  </div>
</section>
